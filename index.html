<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muna IA - Tu Compañera de Crianza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'muna-primary': '#8A7ADF', 'muna-secondary': '#6AB09B',
                        'muna-bg': '#F8F3EC', 'muna-text': '#3C3C3C', 'muna-accent': '#FF9A8D',
                    },
                    fontFamily: { 'inter': ['Inter', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-muna-bg text-muna-text font-inter">

    <div id="notification-container" class="ephemeral-message"></div>

    <header id="site-header" class="fixed w-full z-50 bg-muna-bg shadow-md">
        <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="#inicio" class="flex-shrink-0 flex items-center space-x-2">
                <svg width="48" height="48" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M50 0C22.386 0 0 22.386 0 50C0 77.614 22.386 100 50 100C77.614 100 100 77.614 100 50C100 22.386 77.614 0 50 0ZM50 10C72.091 10 90 27.909 90 50C90 72.091 72.091 90 50 90C27.909 90 10 72.091 10 50C10 27.909 27.909 10 50 10Z" fill="#F8F3EC"/><path d="M50 25C41.716 25 35 31.716 35 40C35 48.284 41.716 55 50 55C58.284 55 65 48.284 65 40C65 31.716 58.284 25 50 25Z" fill="#FF9A8D"/><path d="M50 55C41.716 55 35 61.716 35 70C35 78.284 41.716 85 50 85C58.284 85 65 78.284 65 70C65 61.716 58.284 55 50 55ZM50 60C54.418 60 58 63.582 58 68C58 72.418 54.418 76 50 76C45.582 76 42 72.418 42 68C42 63.582 45.582 60 50 60Z" fill="#6AB09B"/></svg>
                <span class="text-2xl font-bold text-muna-primary">Muna IA</span>
            </a>
            <nav class="hidden lg:flex flex-grow justify-center items-center gap-x-8">
                 <a href="#inicio" class="text-muna-text hover:text-muna-primary transition-colors">Inicio</a>
                <a href="#como-funciona" class="text-muna-text hover:text-muna-primary transition-colors">Cómo funciona</a>
                <a href="#planes" class="text-muna-text hover:text-muna-primary transition-colors">Planes</a>
                <a href="#instituciones" class="text-muna-text hover:text-muna-primary transition-colors">Instituciones</a>
                <a href="#blog" class="text-muna-text hover:text-muna-primary transition-colors">Blog</a>
                <a href="#faq" class="text-muna-text hover:text-muna-primary transition-colors">FAQ</a>
            </nav>
            <div class="relative">
                <button id="profile-button" aria-label="Abrir perfil de usuario" class="bg-muna-primary text-white w-10 h-10 rounded-full flex items-center justify-center shadow-md hover:bg-muna-accent transition-colors">
                    <i class="fas fa-user"></i>
                </button>
                <div id="profile-dropdown" class="profile-dropdown">
                    <div id="logged-out-view">
                        <div class="p-4 border-b border-gray-100">
                             <p class="text-center font-semibold text-muna-text">Bienvenido/a a Muna</p>
                             <p class="text-center text-sm text-gray-500">Tu compañera de crianza</p>
                        </div>
                        <div class="p-2">
                             <button data-modal-target="login-modal" class="w-full text-left open-modal-btn flex items-center gap-3 px-4 py-2 rounded-lg text-muna-text hover:bg-muna-bg hover:text-muna-primary transition-colors">
                                 <i class="fas fa-sign-in-alt w-5"></i>
                                 <span>Iniciar Sesión</span>
                            </button>
                             <button data-modal-target="register-modal" class="w-full text-left open-modal-btn flex items-center gap-3 px-4 py-2 rounded-lg text-muna-text hover:bg-muna-bg hover:text-muna-primary transition-colors">
                                 <i class="fas fa-user-plus w-5"></i>
                                 <span>Registrarse Gratis</span>
                            </button>
                        </div>
                    </div>
                    <div id="logged-in-view" class="hidden">
                         </div>
                </div>
            </div>
            <button id="mobile-menu-button" aria-label="Abrir menú de navegación" class="lg:hidden text-muna-primary focus:outline-none ml-4">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </nav>
        <nav id="mobile-menu" class="hidden lg:hidden bg-muna-bg">
            <div class="px-4 pt-2 pb-4 space-y-2 text-center">
                <a href="#inicio" class="block py-2 text-muna-text hover:bg-muna-primary hover:text-white rounded-md transition-colors">Inicio</a>
                <a href="#como-funciona" class="block py-2 text-muna-text hover:bg-muna-primary hover:text-white rounded-md transition-colors">Cómo funciona</a>
                <a href="#planes" class="block py-2 text-muna-text hover:bg-muna-primary hover:text-white rounded-md transition-colors">Planes</a>
                <a href="#instituciones" class="block py-2 text-muna-text hover:bg-muna-primary hover:text-white rounded-md transition-colors">Instituciones</a>
                <a href="#blog" class="block py-2 text-muna-text hover:bg-muna-primary hover:text-white rounded-md transition-colors">Blog</a>
                <a href="#faq" class="block py-2 text-muna-text hover:bg-muna-primary hover:text-white rounded-md transition-colors">FAQ</a>
            </div>
        </nav>
    </header>

    <main id="main-content">
        <section id="contacto" class="section-padding bg-muna-secondary text-white">
            <div class="container mx-auto px-4 text-center">
                <h2 class="text-4xl font-bold mb-6">Contáctanos</h2>
                <div class="flex justify-center">
                    <div class="w-full md:w-1/2 bg-muna-primary p-8 rounded-card shadow-lg text-left">
                        <h3 class="text-2xl font-semibold mb-6 text-white">Envíanos un mensaje</h3>
                        <form id="contact-form" class="space-y-4">
                            <div>
                                <label for="name" class="block text-white text-lg font-medium mb-2">Nombre</label>
                                <input type="text" id="name" name="name" class="w-full p-3 rounded-lg bg-white text-muna-text" placeholder="Tu nombre" required>
                            </div>
                            <div>
                                <label for="email" class="block text-white text-lg font-medium mb-2">Email</label>
                                <input type="email" id="email" name="email" class="w-full p-3 rounded-lg bg-white text-muna-text" placeholder="tu@email.com" required>
                            </div>
                            <div>
                                <label for="message" class="block text-white text-lg font-medium mb-2">Mensaje</label>
                                <textarea id="message" name="message" rows="5" class="w-full p-3 rounded-lg bg-white text-muna-text" placeholder="Escribe tu mensaje aquí..." required></textarea>
                            </div>
                            <button type="submit" class="btn-accent w-full mt-4">
                                <span>Enviar Mensaje</span>
                                <i class="fas fa-paper-plane ml-3"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js?v=FINAL"></script>
</body>
</html>
